<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Insta College</title>
  <link rel="icon" href="assets/images/icon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="bcg center">
  <br>
  <p class="center">Idioma:español(España) <i class="fa fa-angle-down"></i></p>
  <img class="logo" src="assets/images/logo.png" alt=""><br><br><br>
  <form>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <input type="text" class="form-control" id="inputEmail" placeholder="Ingrese correo" data-container="body" data-toggle="popover" data-placement="left" data-content="Ingrese un correo valido.">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputPassword" placeholder="Ingreso de contraseña" data-container="body" data-toggle="popover" data-placement="left" data-content="Ingrese Mayusculas,Minusculas y numeros NO CONSECUTIVOS.">
          </div>
        </div>
        <div class="col-sm-12">
          <button id="btn-login" type="button" class="btn btn-light btn-lg btn-login" disabled> Iniciar Sesion</button>
        </div>
      </div>
    </div>
  </form>
  <br>
  <p>Has olvidado tu informacion de inicio de sesion?  <strong>Obten ayuda.</strong></p>
  <div class="div-line">
    <span class="line"> o </span>
  </div><br>
  <p class="size"><i class="fa fa-facebook-square icon"></i><strong>  Iniciar session con Facebook</strong></p>
  <br><br>
  <footer class="footer text-muted">
    <p>No tienes una cuenta? <strong>Registrate</strong></p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src="js/login.js"></script>
</body>
</html>
